<html>
<head>
	<title>Churrastop</title>
	<script type="text/javascript" src="bootstrap.js"></script>
	<link rel="stylesheet" href="login.css">
	<meta charset="UTF-8">
</head>
<body>
	<div class="wrapper">
		<div class="form-wrapper">
			<h1>Login</h1>
			<form action="login" method="post" name="login">
				<div class="cliente">
					<label class="container">Cliente
					  	<input name="cliente" type="checkbox" checked="checked">
					  	<span class="checkmark"></span>
					</label>
				</div>
				<div class="funcionario">
					<label class="container">Funcion√°rio
					  	<input name="funcionario"  type="checkbox">
					  	<span class="checkmark"></span>
					</label>
				</div>
				<div class="admininstrador">
					<label class="container">Administrador
					  	<input name="administrador" type="checkbox">
					  	<span class="checkmark"></span>
					</label>
				</div>
				<div class="nome">
					<label>Nome</label>
					<input type="text" name="nome" placeholder="Nome" required />
				</div>
				<div class="senha">
					<label>Senha</label>
					<input type="password" name="senha" placeholder="Senha" required />
				</div>
				<div class="botao">
					<button type="submit">Entrar</button>
				</div>
			</form>
		</div>
	</div className="wrapper">
</body>
</html>
