<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="cadastroFuncionarios.css">
  <title>Churrastop</title>
</head>
<body>
  <div class="wrapper">
    <div class="form-wrapper">
      <h1>Cadastro de Funcionário</h1>
      <form action="cadastroProduto" method="post" name="cadastroProduto">
        <div class="nomeFuncionario">
          <label>Nome completo</label>
          <input type="text" name="nomeFuncionario" placeholder="Nome completo" />
        </div>
        <div class="senhaFuncionario">
          <label>Senha</label>
          <input type="password" name="senhaFuncionario" placeholder="Senha" />
        </div>
        <div class="salario">
          <label>Salário</label>
          <input type="text" name="salario" placeholder="Salário" />
        </div>
        <div class="horarioAtuacao">
          <label>Horário de atuação</label>
          <input type="text" name="horarioAtuacao" placeholder="Horário de atuação" />
        </div>
        <div class="nomeAlunos">
          <label>Nome dos alunos</label>
          <textarea placeholder="Nizaru Apika; Kakashi Nokuti; ..." name="nomeAlunos"></textarea>
        </div>
        <div class="botao">
          <button type="submit">Concluir</button>
        </div>
      </form>
    </div>
  </div>  
</body>
</html>
