<html>
<head>

	<!-- Configuração -->

	<title>Churrastop</title>
	<meta charset="utf-8">

	<!-- Material icons css -->

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<!-- Bootstrap css -->

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- Page css -->

	<link rel="stylesheet" type="text/css" href="css/navbar.css"/>	
	<link rel="stylesheet" type="text/css" href="css/modal.css"/>
	<link rel="stylesheet" type="text/css" href="css/form.css"/>
	<link rel="stylesheet" type="text/css" href="css/lista.css"/>

</head>
<body>

	<!-- Navbar: administrador -->

	<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
		<div class="container-fluid">
			<a href="homeAdmin.html" class="navbar-brand logo">CHURRASTOP</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a href="homeAdmin.html" class="nav-link">Home</a>
					</li>
					<li class="nav-item">
						<a href="listaProdutos.html" class="nav-link">Produtos</a>
					</li>
					<li class="nav-item">
						<a href="listaFuncionarios.html" class="nav-link active">Funcionários</a>
					</li>
					<li class="nav-item">
						<a href="listaClientesAdmin.html" class="nav-link">Clientes</a>
					</li>
					<li class="nav-item">
						<a href="relatorioVendas.html" class="nav-link">Relatório de vendas</a>
					</li>
					<li class="nav-item">
						<a href="index.html" class="nav-link">Sair</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Tabela: funcionários -->

	<table class="table table-hover">
		<thead class="thead">
			<tr>
				<th scope="col">Nome</th>	
				<th scope="col">Salário (R$)</th>
				<th scope="col">Horário de atuação</th>
				<th scope="col">Nome dos alunos</th>
				<th scope="col" class="actions">
					<a onclick="formCriar()" href="#criarFuncionarioModal" class="create" data-toggle="modal" data-backdrop="static" data-keyboard="false">
						<i class="material-icons" data-toggle="tooltip" title="Cadastrar">add</i>
					</a>  	
				</th>
			</tr>
		</thead>
		<tbody id="tableBody">
		</tbody>
	</table>

	<!-- Modal: criar produto -->

	<div id="criarFuncionarioModal" class="modal">
		<div class="form-wrapper animate">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h1>Cadastrar funcionário</h1>
			<div class="input-container">
				<label>Nome completo</label>
				<input type="text" id="createNome" placeholder="Nome completo" />
				<span class="error" id="createErrorNome"></span>
			</div>
			<div class="input-container">
				<label>Senha</label>
				<input type="password" id="createSenha" placeholder="Senha" />
				<span class="error" id="createErrorSenha"></span>
			</div>
			<div class="row">
				<div class="col-6">
					<div class="input-container">
						<label>Salário (R$)</label>
						<input type="text" id="createSalario" placeholder="Salário (R$)" />
						<span class="error" id="createErrorSalario"></span>
					</div>
				</div>
				<div class="col-6">
					<div class="input-container">
						<label>Horário de atuação</label>
						<input type="text" id="createHorarioAtuacao" placeholder="Horário de atuação" />
						<span class="error" id="createErrorHorarioAtuacao"></span>
					</div>
				</div>
			</div> 
			<div class="input-container">
				<label>Nome dos alunos</label>
				<textarea placeholder="Nizaru Apika, Kakashi Nokuti, ..." id="createNomeAlunos"></textarea>
				<span class="error" id="createErrorNomeAlunos"></span>
			</div>
			<div class="botao">
				<button id="createButton" onclick="criarFuncionario()">Concluir</button>
				<span class="error" id="createErrorExistente"></span>
			</div>
		</div>
	</div>

	<!-- Modal: editar funcionário -->

	<div id="editarFuncionarioModal" class="modal">
		<div class="form-wrapper animate">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h1>Editar funcionário</h1>
			<div class="input-container">
				<label>Nome completo</label>
				<input type="text" id="editNome" placeholder="Nome completo" />
				<span class="error" id="editErrorNome"></span>
			</div>
			<div class="input-container">
				<label>Senha</label>
				<input type="password" id="editSenha" placeholder="Senha" />
				<span class="error" id="editErrorSenha"></span>
			</div>
			<div class="row">
				<div class="col-6">
					<div class="input-container">
						<label>Salário (R$)</label>
						<input type="text" id="editSalario" placeholder="Salário (R$)" />
						<span class="error" id="editErrorSalario"></span>
					</div>
				</div>
				<div class="col-6">
					<div class="input-container">
						<label>Horário de atuação</label>
						<input type="text" id="editHorarioAtuacao" placeholder="Horário de atuação" />
						<span class="error" id="editErrorHorarioAtuacao"></span>
					</div>
				</div>
			</div> 
			<div class="input-container">
				<label>Nome dos alunos</label>
				<textarea placeholder="Nizaru Apika, Kakashi Nokuti, ..." id="editNomeAlunos"></textarea>
				<span class="error" id="editErrorNomeAlunos"></span>
			</div>
			<div class="botao">
				<button id="editButton" onclick="editarFuncionario()">Concluir</button>
				<span class="error" id="editErrorExistente"></span>
			</div>
		</div>
	</div>

	<!-- Bootstrap script -->

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<!-- Page script -->

	<script type="text/javascript" src="js/maskGenerator.js"></script>
	<script type="text/javascript" src="js/listaFuncionarios.js"></script>

</body>
</html>
