<html>
<head>

  <!-- Configuração -->

  <title>Churrastop</title>
  <meta charset="utf-8">

  <!-- Bootstrap css -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Page css -->

  <link rel="stylesheet" type="text/css" href="css/navbar.css"/>  
  <link rel="stylesheet" type="text/css" href="css/form.css"/>
  <link rel="stylesheet" type="text/css" href="css/modal.css"/>
  <link rel="stylesheet" type="text/css" href="css/reserva.css"/>

</head>
<body>

  <!-- Navbar: cliente -->

  <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand logo" href="homeCliente.html">CHURRASTOP</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="homeCliente.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="reservaProdutos.html" class="nav-link active">Produtos</a>
          </li>
          <li class="nav-item">
            <a href="notificacoes.html" class="nav-link">Notificações</a>
          </li>
          <li class="nav-item">
            <a href="historicoEvolucao.html" class="nav-link">Histórico de evolução</a>
          </li>
          <li class="nav-item">
            <a href="index.html" class="nav-link">Sair</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cards: produtos -->

  <div class="container-fluid padding">
    <div class="row no-gutters" id="produtos">
    </div>
  </div>


  <!-- Modal: reservar produto -->

  <div id="reservarProdutoModal" class="modal">
    <div class="form-wrapper animate">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
        <span class="navbar-toggler-icon"></span>
      </button>
      <h1>Reservar Produto</h1>
      <div class="input-container">
        <label>Quantidade desejada:</label>
        <input id="reserveQuantidade" min="1" type="number"></input>
        <span class="error" id="reserveErrorQuantidade"></span>
      </div>
      <small id="quantidadeDisponivel"></small>
      <div class="botao">
        <button id="reserveButton" onclick="reservarProduto()">Concluir</button>
        <span class="error" id="reserveErrorExistente"></span>
      </div>
    </div>
  </div>

  <!-- Boostrap script -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  <!-- Page script -->

  <script type="text/javascript" src="js/maskGenerator.js"></script>
  <script type="text/javascript" src="js/reservaProdutos.js"></script>
  
</body>
</html>
