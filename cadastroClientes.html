<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="cadastroClientes.css">
  <title>Churrastop</title>
</head>
<body>
  <div class="wrapper">
    <div class="form-wrapper">
      <h1>Cadastro de Cliente</h1>
      <form action="cadastroProduto" method="post" name="cadastroProduto">
        <div class="nomeCliente">
          <label>Nome completo</label>
          <input type="text" name="nomeCliente" placeholder="Nome completo" />
        </div>
        <div class="senhaCliente">
          <label>Senha</label>
          <input type="password" name="senhaCliente" placeholder="Senha" />
        </div>
        <div class="email">
          <label>E-mail</label>
          <input type="email" name="email" placeholder="E-mail" />
        </div>
        <div class="idade">
          <label>Idade</label>
          <input type="text" name="idade" placeholder="Idade" />
        </div>
         <div class="peso">
          <label>Peso</label>
          <input type="text" name="peso" placeholder="Peso" />
        </div>
         <div class="imc">
          <label>IMC</label>
          <input type="text" name="imc" placeholder="IMC" />
        </div>
        <div class="gorduraCorporal">
          <label>Gordura corporal (%)</label>
          <input type="text" name="gorduraCorporal" placeholder="Gordura corporal" />
        </div>
        <div class="mensalidade">
          <label>Mensalidade</label>
          <input type="text" name="mensalidade" placeholder="Mensalidade" />
        </div>
        <div class="aulasSemana">
          <label>Aulas por semana</label>
          <input type="text" name="aulasSemana" placeholder="Aulas por semana" />
        </div>
        <div class="botao">
          <button type="submit">Concluir</button>
        </div>
      </form>
    </div>
  </div>  
</body>
</html>
